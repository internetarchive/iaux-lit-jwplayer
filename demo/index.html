<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }

    lit-jwplayer {
      width: 500px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
      import '../dist/demo/app-root.js';
      import '../dist/src/lit-jwplayer.js';

    render(
      html`
        <app-root>
          <div slot="video-player">
            <lit-jwplayer
              jwPlayerScriptUrl="/demo/jwplayer/jwplayer.js"
              playlistUrl="https://cdn.jwplayer.com/v2/media/hWF9vG66">
            </lit-jwplayer>
            <lit-jwplayer
              jwPlayerScriptUrl="/demo/jwplayer/jwplayer.js"
              fileUrl="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4">
            </lit-jwplayer>
          </div>
        </app-root>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
